<!-- public/views/quizz.html -->

<div class="text-center">
    <h1>Quizz</h1>
    
    <p>{{ title }}</p>

    <div class="panel panel-default">
	    <table class="table table-striped table-hover">
		    <div class="panel-heading clearfix">
				<div class="row">
					<div class="col-lg-1">
				    	<button type="button" class="btn btn-primary" ng-click="newQuizz()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nouveau Quizz</button>
					</div>
				</div>
		    </div>
			<thead>
				<tr>
					<th>Nom</th>
					<th>Créé le</th>
					<th>Mis à jour le</th>
					<th>Nombre de questions</th>
				</tr>
			</thead>
			<tbody>
	        	<tr ng-repeat="quizz in quizzes" ng-click="open(quizz)">
	        		<td><strong>{{quizz.name}}</strong></td>
					<td>{{quizz.created}}</td>
					<td>{{quizz.updated | date:'dd/MM/yy HH:mm'}}</td>
					<td>{{quizz.questions.length}}</td>
				</tr>
			</tbody>
	    </table>
	</div>
</div>
