<!-- public/views/questions.html -->

<div>
    <h1>Questions</h1>
    
    <form class="form-horizontal">
		<fieldset>
			<!-- Form Name -->
			<legend>{{ action }}</legend>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="question_text">Question</label>  
			  <div class="col-md-8">
			  <input id="question_text" name="question_text" type="text" placeholder="Entrez la question" class="form-control input-md" required="" ng-model="question.text">
			    
			  </div>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="question_topic">Thème</label>
			  <div class="col-md-8">  
				<input id="question_topic" name="question_topic" type="text" placeholder="Thème de la question" class="form-control input-md" required="" ng-model="question.topic">
			  </div>
			</div>
					
			<!-- Prepended radio -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="prependedradio">Réponses</label>
			  <div class="col-md-4">
				    <div class="input-group" ng-repeat="choice in choices">
				      <span class="input-group-addon">     
				          <input type="radio" name="radio-choices" ng-model="question.answer" value="{{ choice.index }}">
				      </span>
				      <input id="prependedradio" name="prependedradio" class="form-control" type="text" placeholder="" required="" ng-model="choice.text">
				    </div>
			  </div>
			</div>
						
			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="difficulty">Difficulté prédéfinie</label>  
			  <div class="col-md-2">
			  <input id="difficulty" name="difficulty" type="text" placeholder="" class="form-control input-md" ng-model="question.difficulty">
			    
			  </div>
			</div>
			
						<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="singlebutton"></label>
			  <div class="col-md-4">
			    <button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="saveQuestion()">Ok</button>
			  </div>
			</div>
			
		</fieldset>
	</form>
</div>
