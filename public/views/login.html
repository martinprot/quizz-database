<!-- public/views/login.html -->

<div class="container">

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="glyphicon glyphicon-log-in"></span> Login</h1>

    <!-- show any messages that come back with authentication -->
    <div ng-if="message" class="alert alert-danger">{{ message }}</div>

    <!-- LOGIN FORM -->
    <form name="loginForm" ng-submit="login(credentials)" class="clearfix" novalidate>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="credentials.email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="credentials.password">
        </div>

        <button type="submit" class="btn btn-primary pull-right">Login</button>
    </form>

    <hr>

</div>

</div>
