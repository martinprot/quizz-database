<!-- public/views/quizz.html -->

<div class="text-center">
    <h1>Quizz</h1>
    
    <p>{{ title }}</p>

    <div class="text-left">
	    <table class="table table-striped table-bordered table-hover">
	      <caption>Tous les quizz</caption>
	      <thead>
	        <tr>
	          <th>Nom</th>
	          <th>Créé le</th>
	          <th>Mis à jour le</th>
	          <th>Nombre de questions</th>
	        </tr>
	      </thead>
	      <tbody>
	        <tr ng-repeat="quizz in quizzes" ng-click="open(quizz)">
	          <td><strong>{{quizz.name}}</strong></td>
	          <td>{{quizz.created}}</td>
	          <td>{{quizz.updated}}</td>
	          <td>{{quizz.questions.length}}</td>
	        </tr>
	      </tbody>
	    </table>
	</div>
</div>
