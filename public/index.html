<!-- public/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
<!--     <link rel="stylesheet" href="css/style.css">  -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    
    <!-- ANGULAR CUSTOM -->
    <script src="js/modules/MainModule.js"></script>
    <script src="js/modules/LoginModule.js"></script>
    <script src="js/modules/QuizzModule.js"></script>
    <script src="js/modules/QuestionModule.js"></script>
    
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="question-factory" ng-controller="MainController">
<!-- HEADER -->
<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
	    <div class="navbar-header">
	        <a class="navbar-brand" href="/">Home</a>
	    </div>
	
	    <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
	    <ul class="nav navbar-nav">
	        <li ng-if="!!currentUser"><a href="/quizz">Quizzes</a></li>
	        <li ng-if="!!currentUser"><a href="/question">Questions</a></li>
	    </ul>
	    <ul class="nav navbar-nav navbar-right">
<!-- 	    NOT CONNECTED -->
	        <li ng-if="!currentUser"><a href="/login">Se connecter</a></li>
<!-- 		CONNECTED -->
	        <li ng-if="!!currentUser" class="dropdown" ng-class="{ open : connectedDropDown }" ng-init="connectedDropDown = false" ng-click="connectedDropDown = !connectedDropDown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ currentUser.email }} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#" ng-click="disconnectUser()">Se d√©connecter</a></li>
                </ul>
              </li>
	    </ul>
	</div>
</nav>
<div class="container">
    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
